<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/word.css">
    <title>Web Word Processor</title>
</head>
<body>
    <div class="toolbar">
        <button id="bold-button">Bold</button>
        <button id="italic-button">Italic</button>
        <button id="underline-button">Underline</button>
        <input type="color" id="color-picker" value="#000000">
        <button id="save-button">Save</button>
        <input type="file" id="file-input" accept=".txt,.docx">
        <button id="open-button">Open</button>
    </div>
    <div contenteditable="true" id="editor" class="editor"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
