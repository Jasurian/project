<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/style.css"> <!-- Use url_for for static assets -->
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }}!</h2>
        <hr>

        <!-- Navigation Menu -->
        <ul>
            <li><a href="{{ url_for('new_document') }}">Create New Document</a></li> <!-- New Document Button -->
            <li><a href="{{ url_for('word_processor_route') }}">Go to Word Processor</a></li> <!-- Word Processor Link -->

        </ul>

        <!-- Logout Option -->
        {% if show_logout %}
        <form action="{{ url_for('logout') }}" method="POST">
            <!-- Include a CSRF token for security -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <button type="submit">Logout</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
